<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vytvoření uživatele</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<!-- FORMULÁŘ - VYTVOŘENÍ UŽIVATELE -->
<article>
    <div id="centrovac">
        <header>
            <h1>Registrace</h1>
        </header>

        <section>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form th:action="@{/user/create}" th:object="${createUser}" method="post" class="d-flex flex-column gap-2">


                        <div class="col-md-12">
                            <label for="username">Název:</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Název projektu"/>
                        </div>

                        <div class="col-md-6">
                            <label for="email">Uživatelský email</label>
                            <input id="email" name="email" th:field="*{email}" class="form-control"/>
                        </div>


                        <div class="col-md-6">
                            <button type="submit">Registrovat</button>
                        </div>


                    </form>
                </div>
            </div>
        </section>
    </div>
</article>

<!-- Skripty pro validaci hesla -->
<script>
    document.querySelector("form").addEventListener("submit", function (e) {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Hesla se neshodují.");
            e.preventDefault();
        }
    });
</script>

</body>
</html>
